apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static-provision
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-08aefbf11d8e9d944
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name:  ebs-static-provision
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static-provision
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi # should be lessthan EBS
---
apiVersion: v1
kind: Pod
metadata:
  name: app
  labels: 
    demo: ebs-static-provision
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: nginx-data
      mountPath: /usr/share/nginx/html
  nodeSelector:
    zone: 1a
  volumes:
  - name: nginx-data
    persistentVolumeClaim:
      claimName: ebs-static-provision
---
apiVersion: v1
kind: Service
metadata:
  name: ebs-static-provision
spec:
  type: LoadBalancer
  selector: 
    demo: ebs-static-provision
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80